<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация | WSPN</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.26), rgb(30, 72, 112) 19.745%);
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            padding: 40px 0 20px;
            text-align: center;
        }
        
        .logo {
            height: 120px;
        }
        
        main {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #1e4870;
            margin-bottom: 25px;
            font-size: 24px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            background-color: rgba(186, 195, 202, 0.3);
            border: 1px solid #ddd;
            border-radius: 25px;
            box-sizing: border-box;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            background-color: rgba(186, 195, 202, 0.5);
            outline: none;
            border-color: #1e4870;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 15px 0 25px;
            font-size: 14px;
            color: #555;
        }
        
        .checkbox-group input {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1e4870;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #2a5a8a;
        }
        
        .forgot-link {
            display: block;
            margin-top: 20px;
            color: #1e4870;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #d9534f;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="Logowspn.png" alt="Логотип WSPN" class="logo">
    </header>
    
    <main>
        <h1>Авторизация</h1>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Логин</label>
                <input type="text" id="username" placeholder="Введите ваш логин">
            </div>
            
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Введите ваш пароль">
                <div id="passwordError" class="error-message">Неверный пароль</div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="showPassword" onclick="togglePassword()">
                <label for="showPassword">Показать пароль</label>
            </div>
            
            <button type="button" class="login-btn" onclick="validateLogin()">Войти</button>
            
            <a href="#" class="forgot-link">Забыли пароль?</a>
        </form>
    </main>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
        
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('passwordError');
            
            if (password === '123' && username) {
                window.location.href = 'index.html';
            } else {
                errorElement.style.display = 'block';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 3000);
            }
        }
        
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateLogin();
            }
        });
    </script>
</body>
</html>
